<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section id="card">
      <div id="front">
        <div id="marca">
          <div id="bola_grande"></div>
          <div id="bola_pequena"></div>
        </div>
        <p id="numero"> 0000 0000 0000 0000</p>
        <p id="nome">MARIA F. DA SILVA</p>
        <p id="data">00/00</p>
      </div>
      <div id="back">
        <p id="cvc">000</p>
      </div>
    </section>
    <section id="formulario">
      <form>
        <div class="agrupamento" id="dado_nome">
          <label for="inome">NOME DO TITULAR</label>
          <input type="text" id="inome" placeholder="Ex. Maria da Silva" autocomplete="name" required>
        </div>
        <div class="agrupamento" id="dado_numero">
          <label for="inum">NÚMERO DO CARTÃO</label>
          <input type="text" id="inum" autocomplete="none" placeholder="0000 0000 0000 0000" maxlength="19" minlength="19">
        </div>
        <div class="agrupamento" id="dado_data">
          <label>VALIDADE</label><br>
          <select id="imes">
            <option value="00">00</option>
          </select>
          <select id="iano">
            <option value="2023">2023</option>
          </select>
        </div>
        <div class="agrupamento" id="dado_cvc">
          <label for="icvc">CVC</label><br>
          <input type="text" id="icvc" placeholder="000" maxlength="3" minlength="3">
        </div>
        <button>CONFIRMAR</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://pablobezerra.github.io" target="_parent">Pablo Bezerra</a>.
    </div>
  </footer>
</body>
</html>
